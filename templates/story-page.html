<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--css-->
    <link rel="stylesheet" href="/static/css/story-page.css">

    <title>Instagram * stories </title>
</head>
<body>
    <div id="main">
        <div id="header">
            <img src="/static/img/icon/logo.png"/>
            <img src="/static/img/icon/close.png" onclick='window.location.href = "/"'/>
        </div>
        <div id="story-view">
            <div id="control">
                <img src="/static/img/icon/arrow-left.png" id="prev" alt="{{ id[0] }}">
                <img src="/static/img/icon/arrow-right.png" id="next" alt="{{ id[1] }}">
            </div>
            <div class="story">
                <div class="story-header">
                    <div class="left-wrapper">
                        <img id="user-profile" src="{{ account[0].profile_image }}"/>
                        <p id="user-nick">{{ account[0].nickname }}</p>
                    </div>
                    <div class="right-wrapper">
                        <img src="/static/img/icon/more-horizontal.svg"/>
                    </div>
                </div>
                <div class="story-body">
                    <div class="img-slide">
                        {% for img in imgs %}
                        <img class="_img" src="{{ img.story_img }}"/>
                        {% endfor %}
                    </div>
                </div>
                <div class="story-footer">
                    <input class="senddm" placeholder="send message">
                    <img src="/static/img/icon/send.svg"/>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="/static/js/story-page.js"></script>
</html>
